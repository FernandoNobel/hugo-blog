{{ define "main" }}
<div class="section">


  <div class="entry">
    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="entry">
      <div class="title">
        <a href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
      </div>
      {{ partial "date-and-tags.html" . }}
      <br><br>
      {{ .Summary }}
      {{ if .Truncated }}
      <!-- This <div> includes a read more link, but only if the summary is truncated... -->
      <a class="readmore" href="{{ .RelPermalink }}">Leer m√°s...</a>
      {{ end }}
      </div>
      {{ end }}
    </div>

  </div>
  {{ end }}
