{{ define "main" }}
<div class="section">


  <div class="entry">
    {{ range .Pages.ByPublishDate.Reverse }}
      <div class="entry">
        <div class="title">{{ .Title }}</div>
        {{ partial "date-and-tags.html" . }}
        <br><br>
        {{ .Content }}
      </div>
    {{ end }}
  </div>

</div>
{{ end }}
