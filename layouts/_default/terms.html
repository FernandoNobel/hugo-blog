{{ define "main" }}

<div class="section">
  <div class="entry">
    <div class="title">{{ .Title }}</div>

    {{ $type := .Type }}
    {{ range $key, $value := .Data.Terms.ByCount }}
    {{ $name := .Name }}
    {{ $count := .Count }}
    {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
    <p>
    <a class="tag" href="{{ .Permalink }}">
      <span>{{ $count }}</span> {{ $name }}
    </a>
    </p>
    {{ end }}
    {{ end }}

  </div>
</div>
{{ end }}
